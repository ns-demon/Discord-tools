<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Tools</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #6a11cb;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: #2575fc;
            border-radius: 8px 8px 0 0;
            padding: 10px 0;
        }

        .tabs div {
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs div.active {
            background-color: #6a11cb;
        }

        .section {
            margin-bottom: 20px;
        }

        .section label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .section input,
        .section textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #fafafa;
            color: #333;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .section button {
            padding: 15px;
            background-color: #6a11cb;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .section button:hover {
            background-color: #2575fc;
        }

        .status {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .status.success {
            background-color: #28a745;
            color: white;
        }

        .status.error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Discord Webhook & Tools</h1>

        <!-- Tabs -->
        <div class="tabs">
            <div id="senderTab" class="active" onclick="changeTab('sender')">Webhook Sender</div>
            <div id="deleterTab" onclick="changeTab('deleter')">Webhook Deleter</div>
            <div id="lookupTab" onclick="changeTab('lookup')">Discord ID Lookup</div>
            <div id="serverInfoTab" onclick="changeTab('serverInfo')">Server Info</div>
            <div id="inviteTab" onclick="changeTab('invite')">Invite Generator</div>
            <div id="userInfoTab" onclick="changeTab('userInfo')">User Info Lookup</div>
        </div>

        <!-- Webhook Sender -->
        <div id="sender" class="tab-content" style="display: block;">
            <div class="section">
                <label for="webhookUrl">Webhook URL:</label>
                <input type="url" id="webhookUrl" placeholder="Enter Webhook URL" />
            </div>
            <div class="section">
                <label for="messageContent">Message Content:</label>
                <textarea id="messageContent" placeholder="Enter your message"></textarea>
            </div>
            <div class="section">
                <button onclick="sendWebhook()">Send Webhook</button>
            </div>
            <div id="sendStatus" class="status"></div>
        </div>

        <!-- Webhook Deleter -->
        <div id="deleter" class="tab-content" style="display: none;">
            <div class="section">
                <label for="deleteWebhookUrl">Webhook URL to Delete:</label>
                <input type="url" id="deleteWebhookUrl" placeholder="Enter Webhook URL to Delete" />
            </div>
            <div class="section">
                <button onclick="deleteWebhook()">Delete Webhook</button>
            </div>
            <div id="deleteStatus" class="status"></div>
        </div>

        <!-- Discord ID Lookup -->
        <div id="lookup" class="tab-content" style="display: none;">
            <div class="section">
                <label for="userId">Discord User ID:</label>
                <input type="text" id="userId" placeholder="Enter Discord User ID" />
            </div>
            <div class="section">
                <button onclick="lookupUser()">Lookup User</button>
            </div>
            <div id="lookupStatus" class="status"></div>
        </div>

        <!-- Server Info -->
        <div id="serverInfo" class="tab-content" style="display: none;">
            <div class="section">
                <label for="serverId">Server ID:</label>
                <input type="text" id="serverId" placeholder="Enter Server ID" />
            </div>
            <div class="section">
                <button onclick="lookupServer()">Get Server Info</button>
            </div>
            <div id="serverInfoStatus" class="status"></div>
        </div>

        <!-- Invite Generator -->
        <div id="invite" class="tab-content" style="display: none;">
            <div class="section">
                <label for="inviteChannel">Invite Channel ID:</label>
                <input type="text" id="inviteChannel" placeholder="Enter Channel ID" />
            </div>
            <div class="section">
                <button onclick="generateInvite()">Generate Invite Link</button>
            </div>
            <div id="inviteStatus" class="status"></div>
        </div>

        <!-- User Info Lookup -->
        <div id="userInfo" class="tab-content" style="display: none;">
            <div class="section">
                <label for="lookupUserId">User ID to Lookup:</label>
                <input type="text" id="lookupUserId" placeholder="Enter Discord User ID" />
            </div>
            <div class="section">
                <button onclick="lookupUserInfo()">Lookup User Info</button>
            </div>
            <div id="userInfoStatus" class="status"></div>
        </div>

    </div>

    <script>
        // Switch between tabs
        function changeTab(tabName) {
            const tabs = document.querySelectorAll('.tabs div');
            const tabContents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            tabContents.forEach(content => content.style.display = 'none');
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.getElementById(tabName).style.display = 'block';
        }

        // Webhook Sender
        function sendWebhook() {
            const url = document.getElementById("webhookUrl").value;
            const content = document.getElementById("messageContent").value;

            if (!url || !content) {
                document.getElementById("sendStatus").innerHTML = "Please enter both webhook URL and message content.";
                document.getElementById("sendStatus").classList.add("error");
                return;
            }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("sendStatus").innerHTML = "Webhook sent successfully!";
                document.getElementById("sendStatus").classList.add("success");
            })
            .catch(error => {
                document.getElementById("sendStatus").innerHTML = "Error sending webhook.";
                document.getElementById("sendStatus").classList.add("error");
            });
        }

        // Webhook Deletion
        function deleteWebhook() {
            const url = document.getElementById("deleteWebhookUrl").value;

            if (!url) {
                document.getElementById("deleteStatus").innerHTML = "Please enter a webhook URL.";
                document.getElementById("deleteStatus").classList.add("error");
                return;
            }

            fetch(url, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.status === 204) {
                    document.getElementById("deleteStatus").innerHTML = "Webhook deleted successfully!";
                    document.getElementById("deleteStatus").classList.add("success");
                } else {
                    document.getElementById("deleteStatus").innerHTML = "Error deleting webhook.";
                    document.getElementById("deleteStatus").classList.add("error");
                }
            })
            .catch(error => {
                document.getElementById("deleteStatus").innerHTML = "Error deleting webhook.";
                document.getElementById("deleteStatus").classList.add("error");
            });
        }

        // Discord ID Lookup
        function lookupUser() {
            const userId = document.getElementById("userId").value;

            if (!userId) {
                document.getElementById("lookupStatus").innerHTML = "Please enter a user ID.";
                document.getElementById("lookupStatus").classList.add("error");
                return;
            }

            fetch(`https://lookup.discord.id/api/lookup/sendLookup?user_id=${userId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("lookupStatus").innerHTML = `User: ${data.data.username}#${data.data.discriminator}`;
                    document.getElementById("lookupStatus").classList.add("success");
                } else {
                    document.getElementById("lookupStatus").innerHTML = "User not found.";
                    document.getElementById("lookupStatus").classList.add("error");
                }
            })
            .catch(error => {
                document.getElementById("lookupStatus").innerHTML = "Error looking up user.";
                document.getElementById("lookupStatus").classList.add("error");
            });
        }

        // Server Info Lookup
        function lookupServer() {
            const serverId = document.getElementById("serverId").value;

            if (!serverId) {
                document.getElementById("serverInfoStatus").innerHTML = "Please enter a server ID.";
                document.getElementById("serverInfoStatus").classList.add("error");
                return;
            }

            // Here you would interact with a real API to fetch the server info, for now, simulate it.
            document.getElementById("serverInfoStatus").innerHTML = `Server Info for ID: ${serverId}.`;
            document.getElementById("serverInfoStatus").classList.add("success");
        }

        // Invite Generator
        function generateInvite() {
            const channelId = document.getElementById("inviteChannel").value;

            if (!channelId) {
                document.getElementById("inviteStatus").innerHTML = "Please enter a channel ID.";
                document.getElementById("inviteStatus").classList.add("error");
                return;
            }

            // Simulate invite link generation
            document.getElementById("inviteStatus").innerHTML = `Generated invite link for Channel ID: ${channelId}.`;
            document.getElementById("inviteStatus").classList.add("success");
        }

        // User Info Lookup
        function lookupUserInfo() {
            const userId = document.getElementById("lookupUserId").value;

            if (!userId) {
                document.getElementById("userInfoStatus").innerHTML = "Please enter a User ID.";
                document.getElementById("userInfoStatus").classList.add("error");
                return;
            }

            fetch(`https://lookup.discord.id/api/lookup/sendLookup?user_id=${userId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("userInfoStatus").innerHTML = `User Info: ${data.data.username}#${data.data.discriminator}`;
                    document.getElementById("userInfoStatus").classList.add("success");
                } else {
                    document.getElementById("userInfoStatus").innerHTML = "User info not found.";
                    document.getElementById("userInfoStatus").classList.add("error");
                }
            })
            .catch(error => {
                document.getElementById("userInfoStatus").innerHTML = "Error fetching user info.";
                document.getElementById("userInfoStatus").classList.add("error");
            });
        }
    </script>
</body>
</html>
